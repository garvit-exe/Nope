<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nope URL Sanitizer</title>
        <link rel="stylesheet" href="../css/popup.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="../icons/icon48.png" alt="Nope Icon" class="logo" />
                <h1>Nope Sanitizer</h1>
            </header>

            <div class="content">
                <!-- This message shows while loading or on special pages -->
                <div id="initial-state" class="state-view">
                    <p>Loading details for this page...</p>
                </div>

                <!-- This message shows when no tracking params were found -->
                <div id="clean-state" class="state-view" style="display: none">
                    <p class="status-message clean">
                        This URL is already clean.
                    </p>
                    <p class="sub-message">
                        No tracking parameters were found.
                    </p>
                </div>

                <!-- This view shows when parameters have been removed -->
                <div
                    id="cleaned-state"
                    class="state-view"
                    style="display: none"
                >
                    <p class="status-message sanitized">
                        <span id="param-count">0</span> parameters removed.
                    </p>
                    <div class="param-list-container">
                        <ul id="removed-params-list">
                            <!-- Removed parameters will be injected here by popup.js -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- The script is deferred to ensure the HTML is loaded first -->
        <script src="../js/popup.js" defer></script>
    </body>
</html>
